#---------------------#
start_at_begining:  true # Determin if it's going to start rosbag record when the program begin
#---------------------#

# I/O setting
#-----------------------------------#
# Topics to be recorded, for explicitly identify the topic names, please list in "record_topics.txt"
is_recording_all_topics: false
#-----------------------------------#
output_dir_tmp:     ~/rosbag_files/tmp # /media/itri/1TB/rosbag_files/tmp  # The temporary backup files will be put in this folder
bag_name_prefix:    auto_record
output_dir_kept:    ~/rosbag_files/backup # /media/itri/1TB/rosbag_files/backup
#-----------------------------------#

# Output behavior setting
#-----------------------------------#
is_splitting:       true
split_size:         5120    # MB, no effect if no split
max_split_num:      30 # 6       # Maximum number of split files. The oldest file will be delete When the one is generated, no effect if no split; empty -> None
#-----------------------------------#
record_duration:    30 # 2       # duration to stop/split; empty -> None -> eternal; 1m -> 1 min.; 30 -> 30 sec.; 2h -> 2 hours
#-----------------------------------#
is_compressed:      false
compression_method: lz4     # lz4/bz2, default -> lz4; bz2 -> slow, high compression; lz4 -> fast, low compression
#-----------------------------------#

# Backup setting
#-----------------------------------#
time_pre_trigger:    15.0    # sec.
time_post_trigger:   15.0    # sec.
#-----------------------------------#

# Performance tunning
#-----------------------------------#
buffsize:                   # Input buffer size for all messages before bagging, empty -> None -> 256MB
chunksize:                  # Advanced, memory with SIZE KB for each chunks before writing to disk. Tune if needed. empty -> None -> default 768KB
#-----------------------------------#
